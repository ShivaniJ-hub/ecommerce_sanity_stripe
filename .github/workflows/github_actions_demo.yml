name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  changed_files:
    runs-on: ubuntu-latest # windows-latest || macos-latest
    name: Test changed-files
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Get changes
        id: changes-custom
        run: echo "chngs=$(git diff --name-only HEAD^1 HEAD)" >> $GITHUB_OUTPUT

      - name: print all changed file
        env:
          CHANGED_FILES: ${{ steps.changes-custom.outputs.chngs }}
        run: echo ${CHANGED_FILES}

      # -----------------------------------------------------------------------------------------------------------
      # Example 1
      # -----------------------------------------------------------------------------------------------------------
      - name: Base SHA
        id: base-sha
        run: echo "sha=$(git rev-parse origin/main)" >> $GITHUB_OUTPUT
      - name: Set node version
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          base_sha: "${{ steps.base-sha.outputs.sha }}"

      - name: Test all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          files=()
          i=0
          for file in ${ALL_CHANGED_FILES}; do
              files[i]=$(echo $file | sed 's/.*\/ *\([^\.]*\).*/\1/')
              i=$(($i+1))
          done
          yarn test:cover ${files[@]} --passWithNoTests
