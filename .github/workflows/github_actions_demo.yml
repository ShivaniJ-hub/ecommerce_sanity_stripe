name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  changed_files:
    runs-on: ubuntu-latest # windows-latest || macos-latest
    name: Test changed-files
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Base SHA
        id: base-sha
        run: echo "sha=$(git rev-parse origin/main)" >> $GITHUB_OUTPUT
      - name: Set node version
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Get changes
        id: changes-custom
        run: echo "changed_files=$(git diff --name-only -r HEAD^1 HEAD | xargs)" >> $GITHUB_OUTPUT

      - name: Test all changed files
        run: |
          files=()
          i=0
          for file in ${{ steps.changes-custom.outputs.changed_files }}; do
              files[i]=$(echo $file | sed 's/.*\/ *\([^\.]*\).*/\1/')
              i=$(($i+1))
          done
          yarn test:cover ${files[@]} --passWithNoTests

